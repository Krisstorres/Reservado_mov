<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title ><p><strong>Bienvenido: </strong>{{nombre_usuario.split('.')[0]}}</p></ion-title>
        <ion-row>
          <ion-col sizeLg="12" sizeMd="12" sizeXs="12" >
        <ion-list>
            <ion-item>
              <ion-label [value]="objeto" *ngFor="let objeto of userDataFiltered  ">Tu email: {{ objeto.email }}  </ion-label>
            </ion-item>
            <ion-item>
              <ion-label [value]="objeto" *ngFor="let objeto of userDataFiltered  ">Tu Rut: {{ objeto.rut }}  </ion-label>
            </ion-item>         
          <ion-item>         
              <ion-label [value]="objeto" *ngFor="let objeto of userDataFiltered  ">Posee deuda: {{ objeto.moroso }}  </ion-label>
          </ion-item>         
          <ion-item>
              <ion-label [value]="objeto" *ngFor="let objeto of userDataFiltered  ">Trabaja con nosotros: {{ objeto.is_staff }}  </ion-label>
            </ion-item>         
            <ion-item>
              <ion-label [value]="objeto" *ngFor="let objeto of userDataFiltered  ">Usuario Habilitado: {{ objeto.is_active }} </ion-label>
            </ion-item>         
            <ion-item>
              <ion-label [value]="objeto" *ngFor="let objeto of userDataFiltered  ">Tu iD : {{ objeto.id }}  </ion-label>                              
            </ion-item>         
          <ion-item lines="none">
            <ion-button  expand="block"   >Continuar</ion-button>
            
          </ion-item>
        </ion-list>
          </ion-col>
        </ion-row>
       
      </ion-toolbar>
    </ion-header>
    
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button><ion-icon name="person-circle-outline"></ion-icon></ion-menu-button>
        </ion-buttons>
        <ion-title>Mi perfil </ion-title>
      </ion-toolbar>
    </ion-header>
      
  </div>
</ion-app>
