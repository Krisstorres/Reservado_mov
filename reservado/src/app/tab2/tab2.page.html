<ion-header>
  <ion-toolbar class= lila color="reservado">
    <ion-title class="text">Reservado.com</ion-title>
    <ion-title class="textR">Reservar</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
<ion-content>

  <ion-card class="card-responsive">
    <ion-item>
      <ion-label   color="dark"  ><ion-title class="holamundoo">Realizar reservas: </ion-title></ion-label>
    </ion-item>

    <ion-row>
      <ion-col sizeLg="12" sizeMd="12" sizeXs="12" class="contenedor-reservas">
    <ion-list>
      <ion-item>
        
        <ion-select  class="holamundo"  aria-label="Objeto"  interface="popover"  placeholder="Selecciona tu comunidad" [compareWith]="compareWith" (ionChange)="handleChange($event)">
          
          <ion-select-option [value]="objeto" *ngFor="let objeto of datos ">Dirección: {{objeto.calle}}, {{objeto.numeracion}}  </ion-select-option>
          
        </ion-select>
        
      </ion-item>
      <ion-item lines="none">
        <ion-button class="botton" expand="block"  (click)="mostrar_datos()" *ngIf= "!esVacio">Continuar</ion-button>
        
      </ion-item>
    </ion-list>
    <div *ngIf="!borrar_html">
    <!-- iF -->
    <div *ngIf="esVacio">
      <ion-item>
        <ion-select  class="holamundo"  aria-label="Objeto"  interface="popover"  placeholder="Selecciona tu espacio común" [compareWith2]="compareWith2" (ionChange)="handleChange2($event)">
          <ion-select-option [value]="objeto" *ngFor="let objeto of espaciosComunes ">Espacio Común: {{objeto.descripcion}} </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item lines="none">
        <ion-button class="botton" expand="block"  (click)="mostrar_datos()" *ngIf="!esNull">Continuar</ion-button>
        
      </ion-item>
    </div>



    <!-- IF -->
    <div   *ngIf="esNull">
      <ion-item >
        <ion-label class="holamundo" aria-label="Objeto"  interface="popover"  placeholder="Selecciona tu espacio común" [compareWith3]="compareWith2" (ionChange)="handleChange3($event)">
          <ion-datetime-button datetime="datetime" ></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true" [compareWith3]="compareWith3" (ionChange)="handleChange3($event)">
            <ng-template>
              <ion-datetime id="datetime"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-label>
      </ion-item>
      <ion-item  lines="none"  *ngIf="!estaValido">
        <ion-button class="botton" expand="block"  (click)="moostrar_datos()" >Continuar</ion-button>
      </ion-item>
    </div>
    <!-- IF -->


    <div *ngIf="estaValido">
      <ion-list>
        <ion-item><ion-label  class="holamundo"  aria-label="Objeto"  interface="popover">
          <ion-select
            interface="popover"
            toggleIcon="add"
            expandedIcon="remove"
            aria-label="fruit"
            placeholder="Selecciona la duracion de tu reserva"
            [keepContentsMounted]="true" 
            [compareWith4]="compareWith4" 
            (ionChange)="handleChange4($event)"
            class="time" 
          >
            <ion-select-option value="15 Minutos">15 Minutos</ion-select-option>
            <ion-select-option value="30 Minutos">30 Minutos</ion-select-option>
            <ion-select-option value="1 Hora">1 Horas </ion-select-option>
            <ion-select-option value="2 Horas">2 Horas </ion-select-option>
        
          </ion-select>
        </ion-label>
        </ion-item>
      </ion-list>
      <div>
      <ion-item  lines="none" *ngIf="!estaValidado">
        <ion-button class="botton" expand="block"  (click)="validarMinutos()" >Continuar</ion-button>
        
      </ion-item>
    </div>
    </div>



    <!-- IF -->
    <div  *ngIf="estaValidado">
      <ion-item>
        <ion-label class="holamundo"  aria-label="Objeto"  interface="popover"  placeholder="Selecciona la fecha y hora de tu reserva " [compareWith3]="compareWith2" (ionChange)="handleChange3($event)">
          <ion-button class="botton" expand="block" (click)="makeAReserva()">Reservar ! </ion-button>
        </ion-label>
      </ion-item>
      <ion-item lines="none" >
         
        
      </ion-item>
    </div>
  </div>
  <!-- IF -->

  </ion-col>

</ion-row>  

  </ion-card>

</ion-content>
